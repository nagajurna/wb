	<script>
		var header = document.getElementById('header');
		if(location.hash.match(/#\/[^\/]+\/read$/)) {
			header.className='hidden';
		} else {
			header.className='';
		}
		setTimeout(function() {
			var container = document.getElementById('container');
			if(container.children.length===0) {

				l.id = "loader";
				container.appendChild(l);
			}
