<div id="adminUsers" class="content">
	<h4 class="w3-container w3-padding-16">Utilisateurs</h4>
	<span class='error' data-utils-bind="{{ error }}"></span>
	<div>
		<ul id="users-list" class='w3-ul'>
			<li class="w3-display-container"
				data-utils-repeat="
				<p id={{ id }}><a href='/#/admin/users/{{ id }}' class='w3-text-gray w3-hover-none w3-hover-text-black'>{{ email }}</a></p>
				">
			</li>
		</ul>
	</div>
</div>
