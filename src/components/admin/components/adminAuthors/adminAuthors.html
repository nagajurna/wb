<div id="adminAuthors" class="content">
	<h4 class="align-left w3-container w3-padding-16">Auteurs</h4>
	<p class="align-right w3-padding-16"><a href="/#/admin/authors/new" class="w3-text-gray w3-hover-none w3-hover-text-black">Ajouter</a></p>
	<div style="clear:both">
		<span class='error' data-utils-bind="{{ error }}"></span>
		<ul id="authors-list" class='w3-ul'>
			<li
				data-utils-repeat="
				<p id={{ id }}>
					<a href='/#/admin/authors/{{ id }}' class='w3-text-gray w3-hover-none w3-hover-text-black'>
						{{ firstName }} {{ name }} ({{ birth }}&thinsp;&ndash;&thinsp;{{ death }})
					</a>
				</p>
				">
			</li>
		</ul>
	</div>
</div>
